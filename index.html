<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Citex Project Tracker</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .7; } }
        button, input, select { touch-action: manipulation; }
    </style>
</head>
<body class="bg-[#F2F2F2]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;
        const { createClient } = supabase;

        // --- Supabase Configuration ---
        const SUPABASE_URL = 'https://hpyialendcqctvhsxqzb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhweWlhbGVuZGNxY3R2aHN4cXpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwMzYxOTUsImV4cCI6MjA4NTYxMjE5NX0.ELSRI6W9XZDFq9wGO5OH2MbK1Pgv9v_7uyVPmQSfzMw';

        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Icons ---
        const Icon = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const ChevronDown = ({ className }) => <Icon className={className}><path d="m6 9 6 6 6-6"/></Icon>;
        const ChevronRight = ({ className }) => <Icon className={className}><path d="m9 18 6-6-6-6"/></Icon>;
        const PieChart = ({ className }) => <Icon className={className}><path d="M21.21 15.89A10 10 0 1 1 8 2.83" /><path d="M22 12A10 10 0 0 0 12 2v10z"/></Icon>;
        const Filter = ({ className }) => <Icon className={className}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></Icon>;
        const CheckCircle2 = ({ className }) => <Icon className={className}><circle cx="12" cy="12" r="10" /><path d="m9 12 2 2 4-4"/></Icon>;
        const BookOpen = ({ className }) => <Icon className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></Icon>;
        const Users = ({ className }) => <Icon className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Icon>;
        const FileText = ({ className }) => <Icon className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14 2 14 8 20 8" /><line x1="16" y1="13" x2="8" y2="13" /><line x1="16" y1="17" x2="8" y2="17" /><line x1="10" y1="9" x2="8" y2="9"/></Icon>;
        const Download = ({ className }) => <Icon className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3"/></Icon>;
        const Trash2 = ({ className }) => <Icon className={className}><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /><line x1="10" y1="11" x2="10" y2="17" /><line x1="14" y1="11" x2="14" y2="17"/></Icon>;
        const Settings = ({ className }) => <Icon className={className}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" /><circle cx="12" cy="12" r="3"/></Icon>;
        const List = ({ className }) => <Icon className={className}><line x1="8" y1="6" x2="21" y2="6" /><line x1="8" y1="12" x2="21" y2="12" /><line x1="8" y1="18" x2="21" y2="18" /><line x1="3" y1="6" x2="3.01" y2="6" /><line x1="3" y1="12" x2="3.01" y2="12" /><line x1="3" y1="18" x2="3.01" y2="18"/></Icon>;
        const Quote = ({ className }) => <Icon className={className}><path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z" /><path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/></Icon>;
        const Calendar = ({ className }) => <Icon className={className}><rect x="3" y="4" width="18" height="18" rx="2" ry="2" /><line x1="16" y1="2" x2="16" y2="6" /><line x1="8" y1="2" x2="8" y2="6" /><line x1="3" y1="10" x2="21" y2="10"/></Icon>;
        const Target = ({ className }) => <Icon className={className}><circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2"/></Icon>;
        const Cloud = ({ className }) => <Icon className={className}><path d="M17.5 19c0-3.037-2.463-5.5-5.5-5.5S6.5 15.963 6.5 19" /><path d="M12 13.5v-7" /><path d="m15.5 10-3.5-3.5L8.5 10" /></Icon>;
        const Copy = ({ className }) => <Icon className={className}><rect width="14" height="14" x="8" y="8" rx="2" ry="2" /><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" /></Icon>;


        // --- Constants ---
        const STYLES = ['Harvard', 'MLA', 'APA', 'Chicago', 'MHRA'];
        const BRANCHES = {
            'Reference List': {
                icon: List,
                color: 'bg-pink-700',
                items: ['Book', 'Edited Book', 'Journal Article', 'Web Resource'],
                itemIcon: BookOpen
            },
            'In-text Citation': {
                icon: Quote,
                color: 'bg-slate-700',
                items: ['Single Author', 'Two Authors', 'Three Authors', 'More Than Three Authors'],
                itemIcon: Users
            }
        };

        const DEFAULT_TARGET = 50;
        const DEFAULT_DAILY_GOAL = 100;

        const THEME = {
            primary: 'bg-[#98144d]', 
            primaryText: 'text-[#98144d]',
            bg: 'bg-[#F2F2F2]', 
            card: 'bg-white',
        };

        // --- Components ---
        const ProgressBar = ({ current, total }) => {
            const percentage = total > 0 ? Math.min(100, Math.max(0, (current / total) * 100)) : 0;
            let colorClass = 'bg-pink-500';
            if (percentage >= 50) colorClass = 'bg-yellow-500';
            if (percentage >= 100) colorClass = 'bg-green-500';

            return (
                <div className="w-full bg-gray-200 rounded-full h-2.5 mt-2 overflow-hidden">
                    <div className={`${colorClass} h-2.5 rounded-full transition-all duration-500 ease-out`} style={{ width: `${percentage}%` }}></div>
                </div>
            );
        };

        const StatCard = ({ title, value, subtext, icon: Icon, highlight }) => (
            <div className={`p-6 rounded-xl shadow-sm border flex items-center space-x-4 ${highlight ? 'bg-pink-50 border-pink-200' : 'bg-white border-gray-100'}`}>
                <div className={`p-3 rounded-lg ${highlight ? 'bg-pink-200' : `${THEME.primary} bg-opacity-10`}`}>
                    <Icon className={`w-6 h-6 ${THEME.primaryText}`} />
                </div>
                <div>
                    <p className="text-sm font-medium text-gray-500 uppercase tracking-wider">{title}</p>
                    <h3 className={`text-2xl font-bold ${highlight ? 'text-pink-800' : 'text-gray-800'}`}>{value}</h3>
                    {subtext && <p className="text-xs text-gray-400 mt-1">{subtext}</p>}
                </div>
            </div>
        );

        function CitexTracker() {
            // -- Cloud State --
            const [projectId, setProjectId] = useState(() => localStorage.getItem('citex_project_id') || crypto.randomUUID());
            const [isCloudSyncing, setIsCloudSyncing] = useState(false);
            const [syncStatus, setSyncStatus] = useState('Idle');

            // -- App State --
            const [data, setData] = useState({});
            const [globalTarget, setGlobalTarget] = useState(DEFAULT_TARGET);
            const [dailyGoal, setDailyGoal] = useState(DEFAULT_DAILY_GOAL);
            
            // -- UI State --
            const [expandedStyles, setExpandedStyles] = useState({});
            const [filterStyle, setFilterStyle] = useState('All');
            const [showCompleted, setShowCompleted] = useState(true);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);

            // Persist Project ID
            useEffect(() => {
                localStorage.setItem('citex_project_id', projectId);
            }, [projectId]);

            // --- Database Sync (Supabase) ---
            
            // 1. Initial Load
            useEffect(() => {
                const loadData = async () => {
                    setIsCloudSyncing(true);
                    setSyncStatus('Loading...');
                    try {
                        const { data: remoteRow, error } = await supabaseClient
                            .from('citex_projects')
                            .select('*')
                            .eq('project_id', projectId)
                            .single();
                        
                        if (error && error.code !== 'PGRST116') { // PGRST116 is "Row not found"
                            console.error('Error loading:', error);
                        }

                        if (remoteRow) {
                            if (remoteRow.data) setData(remoteRow.data);
                            if (remoteRow.global_target) setGlobalTarget(remoteRow.global_target);
                            if (remoteRow.daily_goal) setDailyGoal(remoteRow.daily_goal);
                        } else {
                            // Initialize default if no cloud data
                            initializeDefaultData();
                        }
                    } catch (err) {
                        console.error("Fetch Error:", err);
                        initializeDefaultData();
                    } finally {
                        setIsCloudSyncing(false);
                        setSyncStatus('Ready');
                    }
                };
                loadData();

                // 2. Realtime Subscription
                const channel = supabaseClient
                    .channel('citex_realtime')
                    .on(
                        'postgres_changes',
                        { event: '*', schema: 'public', table: 'citex_projects', filter: `project_id=eq.${projectId}` },
                        (payload) => {
                            if (payload.new) {
                                const newData = payload.new;
                                if (newData.data) setData(newData.data);
                                if (newData.global_target) setGlobalTarget(newData.global_target);
                                if (newData.daily_goal) setDailyGoal(newData.daily_goal);
                            }
                        }
                    )
                    .subscribe();

                return () => {
                    supabaseClient.removeChannel(channel);
                }

            }, [projectId]);

            const initializeDefaultData = () => {
                // Try legacy localstorage first
                const legacyData = localStorage.getItem('citex_tracker_data_v2');
                if (legacyData) {
                    try {
                        const parsed = JSON.parse(legacyData);
                        setData(parsed);
                        saveToCloud(parsed, globalTarget, dailyGoal);
                        return;
                    } catch(e) {}
                }

                // Fresh Init
                const initialData = {};
                STYLES.forEach(style => {
                    initialData[style] = {};
                    initialData[style]['Reference List'] = {};
                    BRANCHES['Reference List'].items.forEach(item => initialData[style]['Reference List'][item] = 0);
                    initialData[style]['In-text Citation'] = {};
                    BRANCHES['In-text Citation'].items.forEach(item => initialData[style]['In-text Citation'][item] = 0);
                });
                setData(initialData);
                // Don't auto-save blank on init to save DB calls, wait for user interaction
            };

            // 3. Save Function
            const saveToCloud = useCallback(async (newData, newTarget, newGoal) => {
                setSyncStatus('Saving...');
                setIsCloudSyncing(true);
                
                const { error } = await supabaseClient
                    .from('citex_projects')
                    .upsert({ 
                        project_id: projectId,
                        data: newData,
                        global_target: newTarget,
                        daily_goal: newGoal,
                        last_updated: new Date().toISOString()
                    }, { onConflict: 'project_id' });

                if (error) console.error("Save Error:", error);
                
                setIsCloudSyncing(false);
                setSyncStatus('Saved');
                setTimeout(() => setSyncStatus('Ready'), 2000);
            }, [projectId]);


            // -- Handlers --

            const handleUpdateCount = (style, branch, subItem, value) => {
                const newVal = Math.max(0, parseInt(value) || 0);
                const newData = {
                    ...data,
                    [style]: {
                        ...data[style],
                        [branch]: {
                            ...data[style][branch],
                            [subItem]: newVal
                        }
                    }
                };
                setData(newData);
                // Debounce save? For now direct save is safer for user trust
                saveToCloud(newData, globalTarget, dailyGoal);
            };

            const handleTargetChange = (val) => {
                const num = Number(val);
                setGlobalTarget(num);
                saveToCloud(data, num, dailyGoal);
            }

            const handleDailyGoalChange = (val) => {
                if (val === '') { setDailyGoal(''); return; }
                const num = parseInt(val);
                if (!isNaN(num)) {
                    const cleanNum = Math.max(0, num);
                    setDailyGoal(cleanNum);
                    saveToCloud(data, globalTarget, cleanNum);
                }
            };

            const handleProjectIdChange = (e) => {
                setProjectId(e.target.value);
            };

            const generateNewProjectId = () => {
                if(confirm("Generate a new Project ID? This will switch to a blank or new tracker.")) {
                    setProjectId(crypto.randomUUID());
                }
            }

            const toggleStyle = (style) => {
                setExpandedStyles(prev => ({ ...prev, [style]: !prev[style] }));
            };

            const handleExport = () => {
                const csvContent = "data:text/csv;charset=utf-8," 
                + "Style,Main Category,Sub Category,Current,Target,Status\n"
                + Object.keys(data).flatMap(style => 
                    Object.keys(data[style]).flatMap(branch => 
                        Object.keys(data[style][branch]).map(subItem => {
                            const count = data[style][branch][subItem];
                            const status = count >= globalTarget ? "Completed" : "In Progress";
                            return `${style},${branch},${subItem},${count},${globalTarget},${status}`;
                        })
                    )
                ).join("\n");
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "citex_progress.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleReset = () => {
                if (confirm("Are you sure you want to reset all progress for this Project ID?")) {
                    const resetData = {};
                    STYLES.forEach(style => {
                        resetData[style] = {};
                        Object.keys(BRANCHES).forEach(branchName => {
                            resetData[style][branchName] = {};
                            BRANCHES[branchName].items.forEach(item => resetData[style][branchName][item] = 0);
                        });
                    });
                    setData(resetData);
                    saveToCloud(resetData, globalTarget, dailyGoal);
                }
            };

            // -- Calculations --
            const stats = useMemo(() => {
                let totalTasks = 0, completedTasks = 0, totalQuestionsLogged = 0, totalQuestionsTarget = 0;

                Object.keys(data).forEach(style => {
                    Object.keys(data[style] || {}).forEach(branch => {
                        Object.keys(data[style][branch] || {}).forEach(subCategory => {
                            const count = data[style][branch][subCategory];
                            totalTasks++;
                            totalQuestionsLogged += count;
                            totalQuestionsTarget += globalTarget;
                            if (count >= globalTarget) completedTasks++;
                        });
                    });
                });

                const overallProgress = totalQuestionsTarget > 0 ? (totalQuestionsLogged / totalQuestionsTarget) * 100 : 0;
                const remainingQuestions = Math.max(0, totalQuestionsTarget - totalQuestionsLogged);
                const safeDailyGoal = Number(dailyGoal) > 0 ? Number(dailyGoal) : 1; 
                const daysRemaining = Math.ceil(remainingQuestions / safeDailyGoal);
                
                const finishDate = new Date();
                finishDate.setDate(finishDate.getDate() + daysRemaining);
                const formattedDate = finishDate.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });

                return { totalTasks, completedTasks, totalQuestionsLogged, totalQuestionsTarget, overallProgress, remainingQuestions, daysRemaining, formattedDate };
            }, [data, globalTarget, dailyGoal]);


            return (
                <div className={`min-h-screen ${THEME.bg} font-sans text-slate-800 pb-20`}>
                    
                    {/* Top Navigation Bar */}
                    <nav className="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0 flex items-center gap-2">
                                        <span className="text-3xl font-bold tracking-widest text-slate-700">
                                            CIT<span className={THEME.primaryText}>E</span>X
                                        </span>
                                        <span className="ml-2 text-xs bg-gray-200 px-2 py-1 rounded text-gray-600 font-semibold">TRACKER 2.0</span>
                                    </div>
                                    <span className={`ml-4 text-xs font-medium transition-colors ${syncStatus === 'Saved' ? 'text-green-500' : isCloudSyncing ? 'text-blue-500 animate-pulse' : 'text-gray-400'}`}>
                                        {syncStatus === 'Ready' ? '' : syncStatus}
                                    </span>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button 
                                        onClick={() => setIsSettingsOpen(!isSettingsOpen)}
                                        className={`p-2 rounded-full hover:bg-gray-100 transition-colors ${isSettingsOpen ? 'bg-gray-100 text-pink-600' : 'text-gray-500'}`}
                                        title="Settings"
                                    >
                                        <Settings className="w-5 h-5" />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Settings Panel */}
                    {isSettingsOpen && (
                        <div className="bg-white border-b border-gray-200 p-6 shadow-inner animate-in slide-in-from-top-2">
                            <div className="max-w-6xl mx-auto flex flex-col gap-8">
                                
                                {/* Cloud Sync Section */}
                                <div className="bg-blue-50 border border-blue-100 rounded-lg p-4">
                                    <h3 className="text-sm font-bold text-blue-800 uppercase flex items-center gap-2 mb-3">
                                        <Cloud className="w-4 h-4" /> Cloud Synchronization
                                    </h3>
                                    <div className="flex flex-col md:flex-row gap-4 items-end md:items-center justify-between">
                                        <div className="flex-1 w-full">
                                            <p className="text-sm text-blue-600 mb-2">
                                                To access this tracker on another device, enter this <strong>Project ID</strong> in the settings on that device.
                                            </p>
                                            <div className="flex gap-2">
                                                <input 
                                                    type="text" 
                                                    value={projectId} 
                                                    onChange={handleProjectIdChange}
                                                    className="flex-1 p-2 font-mono text-sm border border-blue-200 rounded bg-white text-gray-600 focus:ring-2 focus:ring-blue-400 outline-none"
                                                />
                                                <button 
                                                    onClick={() => {navigator.clipboard.writeText(projectId); alert('ID Copied!');}}
                                                    className="p-2 bg-white border border-blue-200 rounded hover:bg-blue-100 text-blue-600"
                                                    title="Copy ID"
                                                >
                                                    <Copy className="w-4 h-4" />
                                                </button>
                                            </div>
                                        </div>
                                        <button 
                                            onClick={generateNewProjectId}
                                            className="text-xs text-blue-400 hover:text-blue-600 underline whitespace-nowrap"
                                        >
                                            Generate New ID
                                        </button>
                                    </div>
                                </div>

                                <div className="flex flex-col sm:flex-row gap-6 justify-between items-start sm:items-center">
                                    <div className="flex gap-6 flex-wrap">
                                        <div className="flex flex-col gap-1">
                                            <label className="text-xs font-bold text-gray-500 uppercase">Target per Category</label>
                                            <input 
                                                type="number" 
                                                value={globalTarget} 
                                                onChange={(e) => handleTargetChange(e.target.value)}
                                                className="w-32 p-2 border rounded-md focus:ring-2 focus:ring-pink-500 outline-none"
                                                placeholder="e.g. 50"
                                            />
                                        </div>
                                        
                                        <div className="flex flex-col gap-1">
                                            <label className="text-xs font-bold text-gray-500 uppercase">Daily Goal (Qs/day)</label>
                                            <input 
                                                type="number" 
                                                value={dailyGoal} 
                                                onChange={(e) => handleDailyGoalChange(e.target.value)}
                                                className="w-32 p-2 border rounded-md focus:ring-2 focus:ring-pink-500 outline-none"
                                                placeholder="e.g. 100"
                                            />
                                        </div>
                                    </div>

                                    <div className="flex gap-3">
                                        <button 
                                            onClick={handleExport}
                                            className="flex items-center gap-2 px-4 py-2 bg-slate-800 text-white rounded-md hover:bg-slate-700 transition"
                                        >
                                            <Download className="w-4 h-4" /> Export CSV
                                        </button>
                                        <button 
                                            onClick={handleReset}
                                            className="flex items-center gap-2 px-4 py-2 text-red-600 border border-red-200 bg-red-50 rounded-md hover:bg-red-100 transition"
                                        >
                                            <Trash2 className="w-4 h-4" /> Reset Data
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Main Content */}
                    <main className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        
                        {/* Project Projection Section */}
                        <div className="bg-gradient-to-r from-slate-800 to-slate-900 rounded-xl shadow-md p-6 mb-8 text-white relative overflow-hidden">
                            <div className="absolute top-0 right-0 p-4 opacity-10">
                                <Target className="w-32 h-32 text-white" />
                            </div>
                            
                            <div className="relative z-10">
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                                    <div>
                                        <h2 className="text-xl font-bold flex items-center gap-2">
                                            <Calendar className="w-5 h-5 text-pink-400" /> Deadline Calculator
                                        </h2>
                                        <p className="text-slate-400 text-sm mt-1">Adjust your daily target to see when you'll finish.</p>
                                    </div>

                                    <div className="flex items-center gap-4 bg-white/10 p-3 rounded-lg border border-white/10">
                                        <div className="text-right">
                                            <label className="block text-xs text-slate-400 uppercase font-bold">Daily Goal</label>
                                            <div className="flex items-center gap-2 justify-end">
                                                <input 
                                                    type="number" 
                                                    value={dailyGoal}
                                                    onChange={(e) => handleDailyGoalChange(e.target.value)}
                                                    className="w-20 bg-transparent text-2xl font-bold text-white text-right outline-none border-b border-pink-500 focus:border-white transition-colors"
                                                />
                                                <span className="text-sm text-slate-300">Qs/day</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-6 pt-6 border-t border-white/10 grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div>
                                        <span className="block text-xs text-slate-400 uppercase mb-1">Total Remaining</span>
                                        <span className="text-2xl font-bold text-pink-400">{stats.remainingQuestions}</span>
                                        <span className="text-sm text-slate-500 ml-2">Questions</span>
                                    </div>
                                    <div>
                                        <span className="block text-xs text-slate-400 uppercase mb-1">Days of Work</span>
                                        <span className="text-2xl font-bold text-white">{stats.daysRemaining}</span>
                                        <span className="text-sm text-slate-500 ml-2">Days</span>
                                    </div>
                                    <div>
                                        <span className="block text-xs text-slate-400 uppercase mb-1">Projected Finish</span>
                                        <span className="text-2xl font-bold text-green-400">{stats.formattedDate}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Stats Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <StatCard 
                                title="Total Progress" 
                                value={`${stats.overallProgress.toFixed(1)}%`} 
                                subtext={`${stats.totalQuestionsLogged} / ${stats.totalQuestionsTarget} Done`}
                                icon={PieChart}
                            />
                            <StatCard 
                                title="Completed Categories" 
                                value={`${stats.completedTasks} / ${stats.totalTasks}`} 
                                subtext="Fully populated categories"
                                icon={CheckCircle2}
                            />
                            <StatCard 
                                title="Active Styles" 
                                value={STYLES.length} 
                                subtext="Citation formats"
                                icon={BookOpen}
                            />
                            <StatCard 
                                title="Remaining Work" 
                                value={stats.remainingQuestions} 
                                subtext="Total questions left"
                                icon={FileText}
                                highlight={true}
                            />
                        </div>

                        {/* Filters */}
                        <div className="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                            <div className="flex items-center gap-2 overflow-x-auto w-full sm:w-auto pb-2 sm:pb-0">
                                <Filter className="w-5 h-5 text-gray-400" />
                                <select 
                                    value={filterStyle} 
                                    onChange={(e) => setFilterStyle(e.target.value)}
                                    className="p-2 border rounded-md bg-white text-sm focus:outline-none focus:ring-2 focus:ring-pink-500"
                                >
                                    <option value="All">All Styles</option>
                                    {STYLES.map(s => <option key={s} value={s}>{s}</option>)}
                                </select>
                            </div>
                            
                            <div className="flex items-center gap-2">
                                <label className="flex items-center gap-2 text-sm text-gray-600 cursor-pointer select-none">
                                    <input 
                                        type="checkbox" 
                                        checked={showCompleted} 
                                        onChange={(e) => setShowCompleted(e.target.checked)}
                                        className="rounded text-pink-600 focus:ring-pink-500"
                                    />
                                    Show Completed
                                </label>
                            </div>
                        </div>

                        {/* Tracker List */}
                        <div className="space-y-6">
                            {STYLES
                                .filter(style => filterStyle === 'All' || filterStyle === style)
                                .map(style => {
                                    const styleData = data[style] || {};
                                    // Calculate style specific progress
                                    let styleTotal = 0;
                                    let styleCurrent = 0;
                                    
                                    if (styleData['Reference List']) {
                                        Object.values(styleData['Reference List']).forEach(v => { styleTotal += globalTarget; styleCurrent += v; });
                                        Object.values(styleData['In-text Citation']).forEach(v => { styleTotal += globalTarget; styleCurrent += v; });
                                    }
                                    
                                    const isStyleExpanded = expandedStyles[style];

                                    return (
                                        <div key={style} className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                                            {/* Style Header */}
                                            <div 
                                                onClick={() => toggleStyle(style)}
                                                className="p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50 transition-colors"
                                            >
                                                <div className="flex items-center gap-4 flex-1">
                                                    <div className={`w-12 h-12 rounded-lg ${THEME.primary} text-white font-bold flex items-center justify-center text-lg shadow-sm`}>
                                                        {style.substring(0, 1)}
                                                    </div>
                                                    <div className="flex-1">
                                                        <h2 className="text-lg font-bold text-gray-800">{style}</h2>
                                                        <div className="w-full sm:w-64">
                                                            <ProgressBar current={styleCurrent} total={styleTotal} />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <span className="text-sm font-medium text-gray-500 hidden sm:block">
                                                        {styleCurrent} / {styleTotal}
                                                    </span>
                                                    {isStyleExpanded ? <ChevronDown className="text-gray-400" /> : <ChevronRight className="text-gray-400" />}
                                                </div>
                                            </div>

                                            {/* Expanded Content: The Two Main Branches */}
                                            {isStyleExpanded && (
                                                <div className="border-t border-gray-100 bg-gray-50 p-4 grid grid-cols-1 lg:grid-cols-2 gap-6">
                                                    
                                                    {/* Loop through Branches (Reference List & In-text) */}
                                                    {Object.keys(BRANCHES).map(branchName => {
                                                        const branchConfig = BRANCHES[branchName];
                                                        const BranchIcon = branchConfig.icon;
                                                        const SubItemIcon = branchConfig.itemIcon;
                                                        const branchData = styleData[branchName] || {};

                                                        return (
                                                            <div key={branchName} className="bg-white rounded-lg border border-gray-200 shadow-sm flex flex-col">
                                                                {/* Branch Header */}
                                                                <div className="p-3 border-b border-gray-100 flex items-center gap-3 bg-slate-50 rounded-t-lg">
                                                                    <div className={`p-2 rounded-md ${branchName === 'Reference List' ? 'bg-pink-100 text-pink-700' : 'bg-slate-200 text-slate-700'}`}>
                                                                        <BranchIcon className="w-5 h-5" />
                                                                    </div>
                                                                    <h3 className="font-semibold text-gray-700">{branchName}</h3>
                                                                </div>

                                                                {/* Branch Items Inputs */}
                                                                <div className="p-4 space-y-4 flex-1">
                                                                    {branchConfig.items.map(item => {
                                                                        const currentCount = branchData[item] || 0;
                                                                        const isComplete = currentCount >= globalTarget;

                                                                        if (!showCompleted && isComplete) return null;

                                                                        return (
                                                                            <div key={item} className="flex items-center justify-between group">
                                                                                <div className="flex items-center gap-3 flex-1">
                                                                                    <SubItemIcon className={`w-4 h-4 ${isComplete ? 'text-green-500' : 'text-gray-400'}`} />
                                                                                    <span className={`text-sm ${isComplete ? 'text-gray-400 line-through' : 'text-gray-700 font-medium'}`}>
                                                                                        {item}
                                                                                    </span>
                                                                                </div>

                                                                                <div className="flex items-center gap-2">
                                                                                    <input 
                                                                                        type="number"
                                                                                        min="0"
                                                                                        value={currentCount}
                                                                                        onChange={(e) => handleUpdateCount(style, branchName, item, e.target.value)}
                                                                                        className={`w-20 p-1 px-2 border rounded-md text-sm text-right outline-none transition-all ${
                                                                                            isComplete 
                                                                                                ? 'border-green-200 bg-green-50 text-green-700 font-bold' 
                                                                                                : 'border-gray-200 focus:border-pink-500 focus:ring-1 focus:ring-pink-500'
                                                                                        }`}
                                                                                    />
                                                                                    <span className="text-xs text-gray-400 w-8">
                                                                                        / {globalTarget}
                                                                                    </span>
                                                                                </div>
                                                                            </div>
                                                                        );
                                                                    })}
                                                                    
                                                                    {/* Empty State if all hidden */}
                                                                    {!showCompleted && branchConfig.items.every(i => (branchData[i] || 0) >= globalTarget) && (
                                                                        <div className="text-center py-4 text-sm text-gray-400 italic">
                                                                            All complete!
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        );
                                                    })}

                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CitexTracker />);
    </script>
</body>
</html>
