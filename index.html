        const Settings = ({ className }) => <Icon className={className}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" /><circle cx="12" cy="12" r="3"/></Icon>;
        const List = ({ className }) => <Icon className={className}><line x1="8" y1="6" x2="21" y2="6" /><line x1="8" y1="12" x2="21" y2="12" /><line x1="8" y1="18" x2="21" y2="18" /><line x1="3" y1="6" x2="3.01" y2="6" /><line x1="3" y1="12" x2="3.01" y2="12" /><line x1="3" y1="18" x2="3.01" y2="18"/></Icon>;
        const Quote = ({ className }) => <Icon className={className}><path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z" /><path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/></Icon>;
        const Calendar = ({ className }) => <Icon className={className}><rect x="3" y="4" width="18" height="18" rx="2" ry="2" /><line x1="16" y1="2" x2="16" y2="6" /><line x1="8" y1="2" x2="8" y2="6" /><line x1="3" y1="10" x2="21" y2="10"/></Icon>;
        const Target = ({ className }) => <Icon className={className}><circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2"/></Icon>;

        const Copy = ({ className }) => <Icon className={className}><rect width="14" height="14" x="8" y="8" rx="2" ry="2" /><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" /></Icon>;
        const LinkIcon = ({ className }) => <Icon className={className}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" /><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" /></Icon>;
        const QrCodeIcon = ({ className }) => <Icon className={className}><rect width="5" height="5" x="3" y="3" rx="1"/><rect width="5" height="5" x="16" y="3" rx="1"/><rect width="5" height="5" x="3" y="16" rx="1"/><path d="M21 16h-3a2 2 0 0 0-2 2v3"/><path d="M21 21v.01"/><path d="M12 7v3a2 2 0 0 1-2 2H7"/><path d="M3 12h.01"/><path d="M12 3h.01"/><path d="M12 16v.01"/><path d="M16 12h1"/><path d="M21 12v.01"/><path d="M12 21v-1"/></Icon>;
        const LogIn = ({ className }) => <Icon className={className}><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></Icon>;
        const GripVertical = ({ className }) => <Icon className={className}><circle cx="9" cy="12" r="1"/><circle cx="9" cy="5" r="1"/><circle cx="9" cy="19" r="1"/><circle cx="15" cy="12" r="1"/><circle cx="15" cy="5" r="1"/><circle cx="15" cy="19" r="1"/></Icon>;
        const ListChecks = ({ className }) => <Icon className={className}><path d="m3 17 2 2 4-4"/><path d="m3 7 2 2 4-4"/><path d="M13 6h8"/><path d="M13 12h8"/><path d="M13 18h8"/></Icon>;


        // --- Constants ---
        const STYLES = ['Harvard', 'MLA', 'APA', 'Chicago', 'MHRA'];
        const BRANCHES = {
            'Reference List': {
                icon: List,
                color: 'bg-pink-700',
                items: ['Book', 'Edited Book', 'Journal Article', 'Web Resource'],
                itemIcon: BookOpen
            },
            'In-text Citation': {
                icon: Quote,
                color: 'bg-slate-700',
                items: ['Single Author', 'Two Authors', 'Three Authors', 'More Than Three Authors'],
                itemIcon: Users
            }
        };

        const QUESTION_TYPES = {
            'Drag & Drop': { icon: GripVertical, short: 'D&D' },
            'MCQ': { icon: ListChecks, short: 'MCQ' }
        };

        const DEFAULT_TARGET = 50;
        const DEFAULT_DAILY_GOAL = 100;

        const THEME = {
            primary: 'bg-[#98144d]', 
            primaryText: 'text-[#98144d]',
            bg: 'bg-[#F2F2F2]', 
            card: 'bg-white',
        };

        // --- Components ---
        const ProgressBar = ({ current, total }) => {
            const percentage = total > 0 ? Math.min(100, Math.max(0, (current / total) * 100)) : 0;
            let colorClass = 'bg-pink-500';
            if (percentage >= 50) colorClass = 'bg-yellow-500';
            if (percentage >= 100) colorClass = 'bg-green-500';

            return (
                <div className="w-full bg-gray-200 rounded-full h-2.5 mt-2 overflow-hidden">
                    <div className={`${colorClass} h-2.5 rounded-full transition-all duration-500 ease-out`} style={{ width: `${percentage}%` }}></div>
                </div>
            );
        };

        const StatCard = ({ title, value, subtext, icon: Icon, highlight }) => (
            <div className={`p-6 rounded-xl shadow-sm border flex items-center space-x-4 ${highlight ? 'bg-pink-50 border-pink-200' : 'bg-white border-gray-100'}`}>
                <div className={`p-3 rounded-lg ${highlight ? 'bg-pink-200' : `${THEME.primary} bg-opacity-10`}`}>
                    <Icon className={`w-6 h-6 ${THEME.primaryText}`} />
                </div>
                <div>
                    <p className="text-sm font-medium text-gray-500 uppercase tracking-wider">{title}</p>
                    <h3 className={`text-2xl font-bold ${highlight ? 'text-pink-800' : 'text-gray-800'}`}>{value}</h3>
                    {subtext && <p className="text-xs text-gray-400 mt-1">{subtext}</p>}
                </div>
            </div>
        );

        function CitexTracker() {
            // -- Cloud State --
            const [projectId, setProjectId] = useState(() => {
                const params = new URLSearchParams(window.location.search);
                const urlId = params.get('id');
                if (urlId) return urlId.toLowerCase(); 
                const cached = localStorage.getItem('citex_project_id');
                if (cached) return cached.toLowerCase();
                return null;
            });

            const [inputProjectId, setInputProjectId] = useState(""); 
            const [isCloudSyncing, setIsCloudSyncing] = useState(false);
            const [syncStatus, setSyncStatus] = useState('Idle');

            // -- Interaction State --
            const lastLocalEdit = useRef(0);
            const saveTimeout = useRef(null);

            // -- App State --
            const [data, setData] = useState({});
            const [globalTarget, setGlobalTarget] = useState(DEFAULT_TARGET);
            const [dailyGoal, setDailyGoal] = useState(DEFAULT_DAILY_GOAL);
            
            // -- UI State --
            const [expandedStyles, setExpandedStyles] = useState({});
            const [filterStyle, setFilterStyle] = useState('All');
            const [showCompleted, setShowCompleted] = useState(true);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [showQr, setShowQr] = useState(false);

            // Persist Project ID to LocalStorage AND URL
            useEffect(() => {
                if (projectId) {
                    localStorage.setItem('citex_project_id', projectId);
                    try {
                        const url = new URL(window.location);
                        if (url.searchParams.get('id') !== projectId) {
                            url.searchParams.set('id', projectId);
                            window.history.replaceState({}, '', url);
                        }
                    } catch (e) {}
                }
            }, [projectId]);

            // --- Helper: Data Migration ---
            const migrateDataStructure = (rawData) => {
                const newData = JSON.parse(JSON.stringify(rawData)); // Deep copy
                
                Object.keys(newData).forEach(style => {
                    Object.keys(newData[style] || {}).forEach(branch => {
                        Object.keys(newData[style][branch] || {}).forEach(item => {
                            const val = newData[style][branch][item];
                            if (typeof val === 'number') {
                                newData[style][branch][item] = {
                                    'Drag & Drop': 0,
                                    'MCQ': val,
                                    'target': undefined 
                                };
                            } else if (typeof val === 'object' && val !== null) {
                                if (val['Drag & Drop'] === undefined) val['Drag & Drop'] = 0;
                                if (val['MCQ'] === undefined) val['MCQ'] = 0;
                            }
                        });
                    });
                });
                return newData;
            };

            // --- Database Sync (Supabase) ---
            
            // 1. Initial Load
            useEffect(() => {
                if (!projectId) return;

                const loadData = async () => {
                    if (!supabaseClient) return;

                    setIsCloudSyncing(true);
                    setSyncStatus('Loading...');
                    try {
                        const { data: remoteRow, error } = await supabaseClient
                            .from('citex_projects')
                            .select('*')
                            .eq('project_id', projectId)
                            .single();
                        
                        if (error && error.code !== 'PGRST116') {
                            console.error('Error loading:', error);
                            initializeDefaultData();
                        } else if (remoteRow) {
                            const migratedData = migrateDataStructure(remoteRow.data || {});
                            setData(migratedData);
                            if (remoteRow.global_target) setGlobalTarget(remoteRow.global_target);
                            if (remoteRow.daily_goal) setDailyGoal(remoteRow.daily_goal);
                        } else {
                            initializeDefaultData();
                        }
                    } catch (err) {
                        console.error("Fetch Error:", err);
                        initializeDefaultData();
                    } finally {
                        setIsCloudSyncing(false);
                        setSyncStatus('Ready');
                    }
                };
                loadData();

                // 2. Realtime Subscription
                let channel;
                if (supabaseClient) {
                    channel = supabaseClient
                        .channel(`citex_project_${projectId}`)
                        .on(
                            'postgres_changes',
                            { event: '*', schema: 'public', table: 'citex_projects', filter: `project_id=eq.${projectId}` },
                            (payload) => {
                                if (Date.now() - lastLocalEdit.current < 2000) {
                                    return;
                                }

                                if (payload.new) {
                                    const newData = payload.new;
                                    if (newData.data) setData(migrateDataStructure(newData.data));
                                    if (newData.global_target) setGlobalTarget(newData.global_target);
                                    if (newData.daily_goal) setDailyGoal(newData.daily_goal);
                                }
                            }
                        )
                        .subscribe();
                }

                return () => {
                    if (supabaseClient && channel) supabaseClient.removeChannel(channel);
                }

            }, [projectId]);

            const initializeDefaultData = () => {
                const legacyData = localStorage.getItem('citex_tracker_data_v2');
                if (legacyData && !localStorage.getItem('citex_project_id')) {
                    try {
                        const parsed = JSON.parse(legacyData);
                        const migrated = migrateDataStructure(parsed);
                        setData(migrated);
                        if (projectId) saveToCloud(migrated, globalTarget, dailyGoal);
                        return;
                    } catch(e) {}
                }

                const initialData = {};
                STYLES.forEach(style => {
                    initialData[style] = {};
                    initialData[style]['Reference List'] = {};
                    BRANCHES['Reference List'].items.forEach(item => {
                        initialData[style]['Reference List'][item] = { 'Drag & Drop': 0, 'MCQ': 0 };
                    });
                    initialData[style]['In-text Citation'] = {};
                    BRANCHES['In-text Citation'].items.forEach(item => {
                        initialData[style]['In-text Citation'][item] = { 'Drag & Drop': 0, 'MCQ': 0 };
                    });
                });
                setData(initialData);
            };

            // 3. Save Function
            const performSave = useCallback(async (newData, newTarget, newGoal) => {
                if (!supabaseClient || !projectId) return;

                const { error } = await supabaseClient
                    .from('citex_projects')
                    .upsert({ 
                        project_id: projectId,
                        data: newData,
                        global_target: newTarget,
                        daily_goal: newGoal,
                        last_updated: new Date().toISOString()
                    }, { onConflict: 'project_id' });

                if (error) console.error("Save Error:", error);
                
                setIsCloudSyncing(false);
                setSyncStatus('Saved');
                setTimeout(() => setSyncStatus('Ready'), 2000);
            }, [projectId]);

            const debouncedSave = useCallback((d, t, g) => {
                if (saveTimeout.current) clearTimeout(saveTimeout.current);
                setSyncStatus('Typing...');
                setIsCloudSyncing(true);
                saveTimeout.current = setTimeout(() => {
                    performSave(d, t, g);
                }, 500); 
            }, [performSave]);


            // -- Handlers --

            const handleLogin = (e) => {
                e.preventDefault();
                if (inputProjectId.trim().length > 0) {
                    setProjectId(inputProjectId.trim().toLowerCase()); 
                }
            };

            const handleLogout = () => {
                if(confirm("Log out? You will need to enter your Project ID again.")) {
                    setProjectId(null);
                    localStorage.removeItem('citex_project_id');
                    try {
                        const url = new URL(window.location);
                        url.searchParams.delete('id');
                        window.history.replaceState({}, '', url);
                    } catch (e) {}
                }
            }

            const handleUpdateCount = (style, branch, subItem, type, value) => {
                lastLocalEdit.current = Date.now();
                const newVal = Math.max(0, parseInt(value) || 0);
                const newData = JSON.parse(JSON.stringify(data));
                
                if (!newData[style][branch][subItem] || typeof newData[style][branch][subItem] !== 'object') {
                    newData[style][branch][subItem] = { 'Drag & Drop': 0, 'MCQ': 0 };
                }

                newData[style][branch][subItem][type] = newVal;
                setData(newData);
                debouncedSave(newData, globalTarget, dailyGoal);
            };

            const handleUpdateItemTarget = (style, branch, subItem, value) => {
                lastLocalEdit.current = Date.now();
                const val = parseInt(value);
                // Allow user to clear (NaN) temporarily but store as 0 or number
                // If they clear it, maybe they want to revert to default? 
                // For simplicity, we just store the number. If invalid, store 0.
                const newTarget = (isNaN(val) || val < 0) ? 0 : val;
                
                const newData = JSON.parse(JSON.stringify(data));
                if (!newData[style][branch][subItem] || typeof newData[style][branch][subItem] !== 'object') {
                    newData[style][branch][subItem] = { 'Drag & Drop': 0, 'MCQ': 0 };
                }
                
                newData[style][branch][subItem].target = newTarget;
                setData(newData);
                debouncedSave(newData, globalTarget, dailyGoal);
            };

            const handleTargetChange = (val) => {
                lastLocalEdit.current = Date.now();
                const num = Number(val);
                setGlobalTarget(num);
                debouncedSave(data, num, dailyGoal);
            }

            const handleDailyGoalChange = (val) => {
                lastLocalEdit.current = Date.now();
                if (val === '') { setDailyGoal(''); return; }
                const num = parseInt(val);
                if (!isNaN(num)) {
                    const cleanNum = Math.max(0, num);
                    setDailyGoal(cleanNum);
                    debouncedSave(data, globalTarget, cleanNum);
                }
            };

            const toggleStyle = (style) => {
                setExpandedStyles(prev => ({ ...prev, [style]: !prev[style] }));
            };

            const handleExport = () => {
                const csvContent = "data:text/csv;charset=utf-8," 
                + "Style,Main Category,Sub Category,Type,Count,Target,Status\n"
                + Object.keys(data).flatMap(style => 
                    Object.keys(data[style]).flatMap(branch => 
                        Object.keys(data[style][branch]).flatMap(subItem => {
                            const counts = data[style][branch][subItem];
                            if (typeof counts === 'number') return []; 
                            
                            const total = (counts['Drag & Drop'] || 0) + (counts['MCQ'] || 0);
                            const itemTarget = counts.target !== undefined ? counts.target : globalTarget;
                            const status = total >= itemTarget ? "Completed" : "In Progress";

                            return Object.keys(counts)
                                .filter(k => k !== 'target')
                                .map(type => {
                                    return `${style},${branch},${subItem},${type},${counts[type]},${itemTarget},${status}`;
                                });
                        })
                    )
                ).join("\n");
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "citex_progress.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const copyShareLink = () => {
                const url = window.location.href.split('?')[0] + '?id=' + projectId;
                navigator.clipboard.writeText(url);
                alert("Link copied! Send this to your other device.");
            }

            // -- Calculations --
            const stats = useMemo(() => {
                let totalTasks = 0, completedTasks = 0, totalQuestionsLogged = 0, totalQuestionsTarget = 0;

                Object.keys(data).forEach(style => {
                    Object.keys(data[style] || {}).forEach(branch => {
                        Object.keys(data[style][branch] || {}).forEach(subCategory => {
                            const val = data[style][branch][subCategory];
                            let count = 0;
                            let currentTarget = globalTarget;

                            if (typeof val === 'number') {
                                count = val;
                            } else {
                                count = (val['Drag & Drop'] || 0) + (val['MCQ'] || 0);
                                if (val.target !== undefined) currentTarget = val.target;
                            }

                            totalTasks++;
                            totalQuestionsLogged += count;
                            totalQuestionsTarget += currentTarget;
                            if (count >= currentTarget) completedTasks++;
                        });
                    });
                });

                const overallProgress = totalQuestionsTarget > 0 ? (totalQuestionsLogged / totalQuestionsTarget) * 100 : 0;
                const remainingQuestions = Math.max(0, totalQuestionsTarget - totalQuestionsLogged);
                const safeDailyGoal = Number(dailyGoal) > 0 ? Number(dailyGoal) : 1; 
                const daysRemaining = Math.ceil(remainingQuestions / safeDailyGoal);
                
                const finishDate = new Date();
                finishDate.setDate(finishDate.getDate() + daysRemaining);
                const formattedDate = finishDate.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });

                return { totalTasks, completedTasks, totalQuestionsLogged, totalQuestionsTarget, overallProgress, remainingQuestions, daysRemaining, formattedDate };
            }, [data, globalTarget, dailyGoal]);


            // --- RENDER: LOGIN SCREEN ---
            if (!projectId) {
                return (
                    <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                        <div className="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden fade-in-up">
                            <div className="bg-pink-700 p-8 text-center">
                                <h1 className="text-3xl font-bold tracking-widest text-white mb-2">
                                    CIT<span className="text-pink-200">E</span>X
                                </h1>
                                <p className="text-pink-100 text-sm">Project Tracking System</p>
                            </div>
                            <div className="p-8">
                                <form onSubmit={handleLogin} className="flex flex-col gap-4">
                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 mb-2">Enter Project Name</label>
                                        <input 
                                            type="text" 
                                            value={inputProjectId}
                                            onChange={(e) => setInputProjectId(e.target.value)}
                                            placeholder="e.g. ryan-citex"
                                            className="w-full p-3 border-2 border-gray-200 rounded-lg text-lg focus:border-pink-600 focus:ring-0 outline-none transition-colors"
                                            autoFocus
                                        />
                                        <p className="text-xs text-gray-500 mt-2">
                                            Enter a custom name (like your name) to create a new tracker or load an existing one. Use this same name on all your devices.
                                        </p>
                                    </div>
                                    <button 
                                        type="submit"
                                        disabled={!inputProjectId.trim()}
                                        className="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        <LogIn className="w-5 h-5" /> Start / Resume
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                );
            }

            // --- RENDER: MAIN APP ---
            return (
                <div className={`min-h-screen ${THEME.bg} font-sans text-slate-800 pb-20`}>
                    
                    {/* Top Navigation Bar */}
                    <nav className="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0 flex items-center gap-2">
                                        <span className="text-3xl font-bold tracking-widest text-slate-700">
                                            CIT<span className={THEME.primaryText}>E</span>X
                                        </span>
                                        <div className="flex flex-col">
                                            <span className="ml-2 text-xs bg-gray-200 px-2 py-0.5 rounded text-gray-600 font-semibold">TRACKER 2.0</span>
                                            <span className="ml-2 text-[10px] text-gray-400 max-w-[100px] truncate" title={projectId}>{projectId}</span>
                                        </div>
                                    </div>
                                    <span className={`hidden sm:inline-block ml-4 text-xs font-medium transition-colors ${syncStatus === 'Saved' ? 'text-green-500' : isCloudSyncing ? 'text-blue-500 animate-pulse' : 'text-gray-400'}`}>
                                        {syncStatus === 'Ready' ? '' : syncStatus}
                                    </span>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button 
                                        onClick={() => setIsSettingsOpen(!isSettingsOpen)}
                                        className={`p-2 rounded-full hover:bg-gray-100 transition-colors ${isSettingsOpen ? 'bg-gray-100 text-pink-600' : 'text-gray-500'}`}
                                        title="Settings"
                                    >
                                        <Settings className="w-5 h-5" />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Settings Panel */}
                    {isSettingsOpen && (
                        <div className="bg-white border-b border-gray-200 p-6 shadow-inner animate-in slide-in-from-top-2">
                            <div className="max-w-6xl mx-auto flex flex-col gap-8">
                                <div className="bg-blue-50 border border-blue-100 rounded-lg p-4">
                                    <h3 className="text-sm font-bold text-blue-800 uppercase flex items-center gap-2 mb-3">
                                        <Cloud className="w-4 h-4" /> Cloud Synchronization
                                    </h3>
                                    <div className="flex flex-col gap-4">
                                        <p className="text-sm text-blue-600">
                                            Your data is synced to Project ID: <strong>{projectId}</strong>
                                        </p>
                                        <div className="flex flex-col md:flex-row gap-4 items-stretch md:items-start justify-between">
                                            <div className="flex-1 w-full space-y-3">
                                                <div className="flex gap-2">
                                                    <button onClick={copyShareLink} className="flex-1 flex items-center justify-center gap-2 p-2 bg-blue-100 hover:bg-blue-200 text-blue-800 rounded text-sm font-medium transition-colors"><LinkIcon className="w-4 h-4" /> Copy Link</button>
                                                    <button onClick={() => setShowQr(!showQr)} className={`flex items-center justify-center gap-2 p-2 rounded text-sm font-medium transition-colors ${showQr ? 'bg-blue-600 text-white' : 'bg-white border border-blue-200 text-blue-600 hover:bg-blue-50'}`}><QrCodeIcon className="w-4 h-4" /> {showQr ? 'Hide QR' : 'Show QR'}</button>
                                                </div>
                                                {showQr && (
                                                    <div className="mt-4 p-4 bg-white border border-gray-200 rounded-lg flex flex-col items-center justify-center animate-in fade-in zoom-in duration-200">
                                                        <img src={`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(window.location.href.split('?')[0] + '?id=' + projectId)}`} alt="Sync QR Code" className="w-48 h-48" />
                                                        <p className="text-xs text-gray-400 mt-2">Scan to open on mobile</p>
                                                    </div>
                                                )}
                                            </div>
                                            <button onClick={handleLogout} className="text-xs text-red-400 hover:text-red-600 underline whitespace-nowrap self-end md:self-start mt-2 md:mt-0">Log Out / Switch Project</button>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex flex-col sm:flex-row gap-6 justify-between items-start sm:items-center">
                                    <div className="flex gap-6 flex-wrap">
                                        <div className="flex flex-col gap-1">
                                            <label className="text-xs font-bold text-gray-500 uppercase">Default Target</label>
                                            <input type="number" value={globalTarget || ''} onChange={(e) => handleTargetChange(e.target.value)} className="w-32 p-2 border rounded-md focus:ring-2 focus:ring-pink-500 outline-none" placeholder="e.g. 50" />
                                        </div>
                                        <div className="flex flex-col gap-1">
                                            <label className="text-xs font-bold text-gray-500 uppercase">Daily Goal (Qs/day)</label>
                                            <input type="number" value={dailyGoal || ''} onChange={(e) => handleDailyGoalChange(e.target.value)} className="w-32 p-2 border rounded-md focus:ring-2 focus:ring-pink-500 outline-none" placeholder="e.g. 100" />
                                        </div>
                                    </div>
                                    <div className="flex gap-3">
                                        <button onClick={handleExport} className="flex items-center gap-2 px-4 py-2 bg-slate-800 text-white rounded-md hover:bg-slate-700 transition"><Download className="w-4 h-4" /> Export CSV</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Main Content */}
                    <main className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Stats Projection */}
                        <div className="bg-gradient-to-r from-slate-800 to-slate-900 rounded-xl shadow-md p-6 mb-8 text-white relative overflow-hidden">
                            <div className="absolute top-0 right-0 p-4 opacity-10"><Target className="w-32 h-32 text-white" /></div>
                            <div className="relative z-10">
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                                    <div><h2 className="text-xl font-bold flex items-center gap-2"><Calendar className="w-5 h-5 text-pink-400" /> Deadline Calculator</h2><p className="text-slate-400 text-sm mt-1">Adjust your daily target to see when you'll finish.</p></div>
                                    <div className="flex items-center gap-4 bg-white/10 p-3 rounded-lg border border-white/10"><div className="text-right"><label className="block text-xs text-slate-400 uppercase font-bold">Daily Goal</label><div className="flex items-center gap-2 justify-end"><input type="number" value={dailyGoal || ''} onChange={(e) => handleDailyGoalChange(e.target.value)} className="w-20 bg-transparent text-2xl font-bold text-white text-right outline-none border-b border-pink-500 focus:border-white transition-colors" /><span className="text-sm text-slate-300">Qs/day</span></div></div></div>
                                </div>
                                <div className="mt-6 pt-6 border-t border-white/10 grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div><span className="block text-xs text-slate-400 uppercase mb-1">Total Remaining</span><span className="text-2xl font-bold text-pink-400">{stats.remainingQuestions}</span><span className="text-sm text-slate-500 ml-2">Questions</span></div>
                                    <div><span className="block text-xs text-slate-400 uppercase mb-1">Days of Work</span><span className="text-2xl font-bold text-white">{stats.daysRemaining}</span><span className="text-sm text-slate-500 ml-2">Days</span></div>
                                    <div><span className="block text-xs text-slate-400 uppercase mb-1">Projected Finish</span><span className="text-2xl font-bold text-green-400">{stats.formattedDate}</span></div>
                                </div>
                            </div>
                        </div>

                        {/* Stats Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <StatCard title="Total Progress" value={`${stats.overallProgress.toFixed(1)}%`} subtext={`${stats.totalQuestionsLogged} / ${stats.totalQuestionsTarget} Done`} icon={PieChart} />
                            <StatCard title="Completed Categories" value={`${stats.completedTasks} / ${stats.totalTasks}`} subtext="Fully populated categories" icon={CheckCircle2} />
                            <StatCard title="Active Styles" value={STYLES.length} subtext="Citation formats" icon={BookOpen} />
                            <StatCard title="Remaining Work" value={stats.remainingQuestions} subtext="Total questions left" icon={FileText} highlight={true} />
                        </div>

                        {/* Filters */}
                        <div className="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                            <div className="flex items-center gap-2 overflow-x-auto w-full sm:w-auto pb-2 sm:pb-0">
                                <Filter className="w-5 h-5 text-gray-400" />
                                <select value={filterStyle} onChange={(e) => setFilterStyle(e.target.value)} className="p-2 border rounded-md bg-white text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
                                    <option value="All">All Styles</option>
                                    {STYLES.map(s => <option key={s} value={s}>{s}</option>)}
                                </select>
                            </div>
                            <div className="flex items-center gap-2">
                                <label className="flex items-center gap-2 text-sm text-gray-600 cursor-pointer select-none">
                                    <input type="checkbox" checked={showCompleted} onChange={(e) => setShowCompleted(e.target.checked)} className="rounded text-pink-600 focus:ring-pink-500" /> Show Completed
                                </label>
                            </div>
                        </div>

                        {/* Tracker List */}
                        <div className="space-y-6">
                            {STYLES
                                .filter(style => filterStyle === 'All' || filterStyle === style)
                                .map(style => {
                                    const styleData = data[style] || {};
                                    // Style Progress Calc
                                    let styleTotal = 0;
                                    let styleCurrent = 0;
                                    
                                    if (styleData['Reference List']) {
                                        Object.values(styleData['Reference List']).forEach(v => { 
                                            // Handle number (old data) vs object (new data)
                                            const itemTarget = (typeof v === 'object' && v.target !== undefined) ? v.target : globalTarget;
                                            styleTotal += itemTarget; 
                                            styleCurrent += (typeof v === 'number' ? v : (v['Drag & Drop']||0) + (v['MCQ']||0)); 
                                        });
                                        Object.values(styleData['In-text Citation']).forEach(v => { 
                                            const itemTarget = (typeof v === 'object' && v.target !== undefined) ? v.target : globalTarget;
                                            styleTotal += itemTarget; 
                                            styleCurrent += (typeof v === 'number' ? v : (v['Drag & Drop']||0) + (v['MCQ']||0)); 
                                        });
                                    }
                                    
                                    const isStyleExpanded = expandedStyles[style];

                                    return (
                                        <div key={style} className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                                            <div onClick={() => toggleStyle(style)} className="p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50 transition-colors">
                                                <div className="flex items-center gap-4 flex-1">
                                                    <div className={`w-12 h-12 rounded-lg ${THEME.primary} text-white font-bold flex items-center justify-center text-lg shadow-sm`}>{style.substring(0, 1)}</div>
                                                    <div className="flex-1"><h2 className="text-lg font-bold text-gray-800">{style}</h2><div className="w-full sm:w-64"><ProgressBar current={styleCurrent} total={styleTotal} /></div></div>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <span className="text-sm font-medium text-gray-500 hidden sm:block">{styleCurrent} / {styleTotal}</span>
                                                    {isStyleExpanded ? <ChevronDown className="text-gray-400" /> : <ChevronRight className="text-gray-400" />}
                                                </div>
                                            </div>

                                            {isStyleExpanded && (
                                                <div className="border-t border-gray-100 bg-gray-50 p-4 grid grid-cols-1 lg:grid-cols-2 gap-6">
                                                    {Object.keys(BRANCHES).map(branchName => {
                                                        const branchConfig = BRANCHES[branchName];
                                                        const BranchIcon = branchConfig.icon;
                                                        const SubItemIcon = branchConfig.itemIcon;
                                                        const branchData = styleData[branchName] || {};

                                                        return (
                                                            <div key={branchName} className="bg-white rounded-lg border border-gray-200 shadow-sm flex flex-col">
                                                                <div className="p-3 border-b border-gray-100 flex items-center gap-3 bg-slate-50 rounded-t-lg">
                                                                    <div className={`p-2 rounded-md ${branchName === 'Reference List' ? 'bg-pink-100 text-pink-700' : 'bg-slate-200 text-slate-700'}`}><BranchIcon className="w-5 h-5" /></div>
                                                                    <h3 className="font-semibold text-gray-700">{branchName}</h3>
                                                                </div>

                                                                <div className="p-4 space-y-4 flex-1">
                                                                    {branchConfig.items.map(item => {
                                                                        const rawCounts = branchData[item] || 0;
                                                                        const counts = typeof rawCounts === 'number' ? { 'Drag & Drop': 0, 'MCQ': rawCounts } : rawCounts;
                                                                        
                                                                        const currentCount = (counts['Drag & Drop'] || 0) + (counts['MCQ'] || 0);
                                                                        const itemTarget = counts.target !== undefined ? counts.target : globalTarget;
                                                                        const isComplete = currentCount >= itemTarget;

                                                                        if (!showCompleted && isComplete) return null;

                                                                        return (
                                                                            <div key={item} className="flex flex-col bg-gray-50 rounded-lg p-3 border border-gray-100">
                                                                                {/* Header Row with Editable Target */}
                                                                                <div className="flex items-center justify-between mb-3 pb-2 border-b border-gray-200">
                                                                                    <div className="flex items-center gap-2">
                                                                                        <SubItemIcon className={`w-4 h-4 ${isComplete ? 'text-green-500' : 'text-gray-500'}`} />
                                                                                        <span className={`font-medium text-sm ${isComplete ? 'text-green-700' : 'text-gray-700'}`}>{item}</span>
                                                                                    </div>
                                                                                    <div className="flex items-center gap-2 bg-white px-2 py-1 rounded border border-gray-200 hover:border-pink-300 transition-colors">
                                                                                        <span className="text-xs font-bold text-gray-500">{currentCount}</span>
                                                                                        <span className="text-gray-300">/</span>
                                                                                        <input 
                                                                                            type="number"
                                                                                            min="1"
                                                                                            value={itemTarget || ''}
                                                                                            onChange={(e) => handleUpdateItemTarget(style, branchName, item, e.target.value)}
                                                                                            className="w-10 text-xs font-bold text-gray-500 text-center outline-none border-b border-transparent focus:border-pink-300 bg-transparent transition-colors p-0"
                                                                                            onClick={(e) => e.stopPropagation()}
                                                                                        />
                                                                                    </div>
                                                                                </div>

                                                                                {/* Inputs Row */}
                                                                                <div className="flex gap-4">
                                                                                    {Object.keys(QUESTION_TYPES).map(qType => {
                                                                                        const QIcon = QUESTION_TYPES[qType].icon;
                                                                                        const qValue = counts[qType] || 0;
                                                                                        return (
                                                                                            <div key={qType} className="flex-1">
                                                                                                <label className="text-[10px] uppercase font-bold text-gray-400 mb-1 flex items-center gap-1">
                                                                                                    <QIcon className="w-3 h-3" /> {QUESTION_TYPES[qType].short}
                                                                                                </label>
                                                                                                <input 
                                                                                                    type="number"
                                                                                                    min="0"
                                                                                                    value={qValue || ''}
                                                                                                    onChange={(e) => handleUpdateCount(style, branchName, item, qType, e.target.value)}
                                                                                                    className={`w-full p-1.5 border rounded text-sm text-center outline-none transition-all ${
                                                                                                        isComplete 
                                                                                                            ? 'border-green-200 bg-green-50 text-green-700' 
                                                                                                            : 'border-gray-300 focus:border-pink-500 focus:ring-1 focus:ring-pink-500 bg-white'
                                                                                                    }`}
                                                                                                />
                                                                                            </div>
                                                                                        )
                                                                                    })}
                                                                                </div>
                                                                            </div>
                                                                        );
                                                                    })}
                                                                    
                                                                    {!showCompleted && branchConfig.items.every(i => {
                                                                        const val = branchData[i] || 0;
                                                                        const c = typeof val === 'number' ? val : (val['Drag & Drop']||0) + (val['MCQ']||0);
                                                                        const t = (typeof val === 'object' && val.target !== undefined) ? val.target : globalTarget;
                                                                        return c >= t;
                                                                    }) && (
                                                                        <div className="text-center py-4 text-sm text-gray-400 italic">All complete!</div>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CitexTracker />);
    </script>
</body>
</html>
